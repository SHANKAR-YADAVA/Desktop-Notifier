{% extends "base.html" %}

{% block content %}
<h2>Update Todo</h2>
<form method="POST" action="{{ url_for('update', id=todo.id) }}">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" class="form-control" value="{{ todo.title }}" required>
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <textarea name="desc" id="desc" class="form-control" rows="3" required>{{ todo.desc }}</textarea>
    </div>
    <div class="form-group">
        <label for="notify_time">Notify Time:</label>
        <input type="datetime-local" name="notify_time" id="notify_time" class="form-control" 
               value="{{ todo.notify_time.strftime('%Y-%m-%dT%H:%M') if todo.notify_time else '' }}">
    </div>
    <button type="submit" class="btn btn-dark">Update Todo</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
